<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - AI对话系统测试平台</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>AI对话系统测试平台</h1>
                <p>请登录以访问您的个人提示词管理系统</p>
            </div>

            <div id="login-form-container">
                <form id="login-form" class="login-form">
                    <h2>登录</h2>

                    <div class="form-group">
                        <label for="login-username">用户名或邮箱</label>
                        <input type="text" id="login-username" name="username" required>
                    </div>

                    <div class="form-group">
                        <label for="login-password">密码</label>
                        <input type="password" id="login-password" name="password" required>
                    </div>

                    <button type="submit" class="login-btn">登录</button>

                    <div class="form-footer">
                        <span>还没有账号？</span>
                        <a href="#" id="show-register">立即注册</a>
                    </div>
                </form>
            </div>

            <div id="register-form-container" style="display: none;">
                <form id="register-form" class="login-form">
                    <h2>注册</h2>

                    <div class="form-group">
                        <label for="register-username">用户名</label>
                        <input type="text" id="register-username" name="username" required>
                        <small class="form-hint">3-20个字符，只能包含字母、数字和下划线</small>
                    </div>

                    <div class="form-group">
                        <label for="register-email">邮箱</label>
                        <input type="email" id="register-email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="register-password">密码</label>
                        <input type="password" id="register-password" name="password" required>
                        <small class="form-hint">至少6个字符</small>
                    </div>

                    <div class="form-group">
                        <label for="register-confirm-password">确认密码</label>
                        <input type="password" id="register-confirm-password" name="confirmPassword" required>
                    </div>

                    <button type="submit" class="login-btn">注册</button>

                    <div class="form-footer">
                        <span>已有账号？</span>
                        <a href="#" id="show-login">立即登录</a>
                    </div>
                </form>
            </div>

            <div id="loading-spinner" class="loading-spinner" style="display: none;">
                <div class="spinner"></div>
                <p>正在处理中...</p>
            </div>

            <div id="message" class="message" style="display: none;"></div>
        </div>
    </div>

    <script type="module" src="js/auth-manager.js"></script>
    <script type="module" src="js/login.js"></script>
    <script>
        // 临时调试代码
        window.debugLogin = function() {
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            console.log('=== DEBUG LOGIN ===');
            console.log('Raw username:', username);
            console.log('Raw password:', password);
            console.log('Trimmed username:', username.trim());
            console.log('Trimmed password:', password.trim());
            console.log('Username element exists:', !!document.getElementById('login-username'));
            console.log('Password element exists:', !!document.getElementById('login-password'));
        };

        // 页面加载后执行
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Login page loaded');
            console.log('Username input:', document.getElementById('login-username'));
            console.log('Password input:', document.getElementById('login-password'));
            console.log('Login form:', document.getElementById('login-form'));

            // 添加调试事件
            const loginForm = document.getElementById('login-form');
            if (loginForm) {
                loginForm.addEventListener('submit', function(e) {
                    console.log('Form submit triggered');
                    console.log('Form data:', new FormData(loginForm));
                });
            }
        });
    </script>
</body>
</html>
